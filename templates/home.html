
{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="text-gray-400 bg-gray-900 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4">
      {% for i in products %}
      <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
        <a class="block relative h-48 rounded overflow-hidden">
          <img alt="ecommerce" class="object-cover object-center w-full h-full block" src="{{i.image1.url}}">
        </a>
        <div class="mt-4">
          <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{i.category_name}}</h3>
          <h2 class="text-gray-400 bg-gray-900 body-font-medium">{{i.model_name}}</h2>
          <p class="mt-1">${{i.price}}</p>
        </div>
      </div>
      {% endfor %}
    
    </div>
 
  </div>
</section>



{% endblock %}
