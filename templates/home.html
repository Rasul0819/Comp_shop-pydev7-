{% extends 'base.html' %}

{% block content %}

<section class="text-gray-400 bg-gray-900 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      {% for i in products %}
      <div class="p-4">
        <div class="flex relative">
          <img alt="gallery" class="absolute inset-0 w-full h-50 object-cover object-center" src="{{i.image1.url}}">
          <div class="px-4 py-6 relative z-10 w-full h-50 border-4 border-gray-800 bg-gray-900 opacity-0 hover:opacity-100">
            <h2 class="tracking-widest text-sm title-font font-medium text-yellow-400 mb-1">{{i.category_name}}</h2>
            <h1 class="title-font text-lg font-medium text-white mb-3">{{i.model_name}}</h1>
            <p class="leading-relaxed ">{{i.description|truncatewords:20}}</p>
            <div class="flex justify-center mt-4">
                <button class="text-white bg-yellow-500 border-0 py-2 px-8 focus:outline-none hover:bg-yellow-600 rounded text-lg">
                    В корзинку</button>
                <button class="ml-4 text-white bg-yellow-500 border-0 py-2 px-8 focus:outline-none hover:bg-yellow-600 rounded text-lg">
                    Подробнее</button>
              </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

{% endblock %}
